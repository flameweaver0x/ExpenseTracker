<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <section id="transaction-management">
        <h2>Manage Transactions</h2>
        <form id="transaction-form">
            <div>
                <label for="transaction-name">Transaction Name:</label>
                <input type="text" id="transaction-name" name="transaction-name" required>
            </div>
            <div>
                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount" name="transaction-amount" required>
            </div>
            <div>
                <label for="transaction-type">Type:</label>
                <select id="transaction-type" name="transaction-type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <button type="submit">Add Transaction</button>
        </form>
    </section>
    <section id="report-viewing">
        <h2>View Reports</h2>
        <div id="reports">
            <!-- Reports will be generated and displayed here -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
